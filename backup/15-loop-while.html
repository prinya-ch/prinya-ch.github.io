<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let i
        let j
        function LoopHello() {
            i = 0
            document.getElementById('output').innerHTML = ''
            j = parseInt(document.getElementById('num1').value)
            while (i < j) {
                document.getElementById('output').innerHTML += 'Hello <br>'
                i++
            }
        }
    </script>
    <title>15-loop-While</title>
</head>

<body>
    Inpu Number : <input type="text" name="" id="num1">
    <br>
    <br>
    <input type="submit" value="Submit" onclick="LoopHello()">
    <br>
    <p id="output"></p>
</body>

</html>
