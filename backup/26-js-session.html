                    <div class="card-body">
                        <h5 class="card-title">ระบบบันทึกข้อมูลนักเรียน</h5>
                        <p class="card-text">
                        <div class="form-group">
                            <label for="exampleInputEmail1">รหัสนักเรียน</label>
                            <input type="text" class="form-control" id="sid">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

                        <div class="form-group">

                        </div>
                        <!-- <div class="form-group form-check">

                    <div class="card-body">
                        <h5 class="card-title">แสดงข้อมูลนักเรียน</h5>
                        <p class="card-text">
                        <p id="output"></p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dispaly_data() {
            document.getElementById("output").innerHTML =
            sessionStorage.getItem("sid") + " " + 
            sessionStorage.getItem("sname")
 
        }

        function set_session() {
            sessionStorage.setItem("sid", 
                document.getElementById("sid").value)
            sessionStorage.setItem("sname",
                document.getElementById("sname").value)
            dispaly_data()
          
        }
    </script>
