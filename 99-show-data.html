<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99-show-data.html</title>
</head>
<body onload="display_value()">
    <p id="output"></p>
    <script>
        function display_value() {
            const urlParams = new URLSearchParams(window.location.search)
            document.getElementById('output').innerHTML = urlParams.get('name')
        }
    </script>
</body>
</html>
